{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Viaje Fácil: reservas de hoteles, vuelos y paquetes turísticos.">
    <title>{% block title %}Viaje Fácil{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'hotel:buscar_alojamientos' %}">
                <img src="{% static 'img/logo.png' %}" alt="Viaje Fácil" height="50" class="me-2">
                Viaje Fácil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/alojamientos/' %}active{% endif %}"
                           href="{% url 'hotel:buscar_alojamientos' %}">Alojamientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vuelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Traslados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Paquetes</a>
                    </li>
                </ul>
                <div class="d-flex ms-lg-3 mt-3 mt-lg-0 gap-2">
                    <button class="btn btn-outline-light" id="btn-register" onclick="registrarUsuario()">Registrarse</button>
                    <button class="btn btn-light" id="btn-login" onclick="login()">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="container-main">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-white text-center py-3 mt-auto bg-success">
    <div class="container">
        <p class="mb-0">&copy; 2025 Viaje Fácil - Todos los derechos reservados</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block script %}{% endblock %}
<script>
document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');

    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
    });
});
</script>

</body>
</html>
