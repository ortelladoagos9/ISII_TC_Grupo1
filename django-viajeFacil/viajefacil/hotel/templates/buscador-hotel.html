{% load static %}

{% block css %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}

{% block content %}
<div class="container-search-section">
    <div style="background-color: #067c06;" class="container rounded-4">
        <section class="search-section text-white py-4">
            <div class="search-form">
                <h1 class="fs-1 px-3 mb-3">Encuentra tu próximo destino</h1>
                <p class="px-3 h4 mb-4">Busca ofertas de hoteles, vuelos y mucho más...</p>
                <div class="container p-3 pt-1">
                    <form class="row gx-2 gy-3 align-items-end" method="get"
                        action="{% url 'hotel:hoteles_por_destino' %}">
                        <!-- Destino  -->
                        <div class="col-12 col-md-5 position-relative">
                            <div class="position-relative">
                                <input type="text" id="destino" class="form-control" placeholder="Elija un destino"
                                    autocomplete="off">
                                <input type="hidden" id="destino_tipo" name="tipo">
                                <input type="hidden" id="destino_id" name="id">

                                <div id="sugerencias" class="list-group position-absolute w-100" style="z-index: 1000;">
                                </div>
                            </div>

                        </div>

                        <!-- Fecha entrada  -->
                        <div class="col-6 col-md-2">
                            <input type="date" id="fecha_entrada" class="form-control" placeholder="Fecha Entrada" name="fecha_ingreso">
                        </div>

                        <!-- Fecha salida  -->
                        <div class="col-6 col-md-2">
                            <input type="date" id="fecha_salida" class="form-control" placeholder="Fecha Salida" name="fecha_salida">
                        </div>

                        <!-- Personas -->
                        <div class="col-6 col-md-1 position-relative">
                            <i
                                class="bi bi-person-fill position-absolute top-50 start-0 translate-middle-y ms-2 text-muted fs-5"></i>
                            <input onkeydown="return false;" type="number" class="form-control ps-4" placeholder="2"
                                min="1" max="6" name="cantidad_personas">
                        </div>

                        <!-- Habitaciones -->
                        <div class="col-6 col-md-1 position-relative">
                            <i
                                class="fa-solid fa-bed position-absolute top-50 start-0 translate-middle-y ms-2 text-muted fs-6"></i>
                            <input onkeydown="return false;" type="number" class="form-control ps-4" placeholder="1"
                                min="1" max="6" name="cantidad_habitaciones">
                        </div>

                        <!-- Botón  -->
                        <div class="col-1 col-md-1">
                            <button type="submit" class="btn btn-success w-100">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}

    document.addEventListener("DOMContentLoaded", function () {
        const hoy = new Date().toISOString().split("T")[0]; // formato YYYY-MM-DD

        const entrada = document.getElementById("fecha_entrada");
        const salida = document.getElementById("fecha_salida");

        entrada.min = hoy;
        salida.min = hoy;

        entrada.addEventListener("change", function () {
            salida.min = entrada.value;
            if (salida.value < entrada.value) {
                salida.value = entrada.value;
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const inputDestino = document.getElementById('destino');
        const sugerencias = document.getElementById('sugerencias');
        const inputTipo = document.getElementById('destino_tipo');
        const inputId = document.getElementById('destino_id');

        inputDestino.addEventListener('input', function () {
            const query = this.value;

            if (query.length < 2) {
                sugerencias.innerHTML = '';
                return;
            }

            fetch(`/hotel/ajax/buscar-destinos/?term=${encodeURIComponent(query)}`)
                .then(res => res.json())
                .then(data => {
                    sugerencias.innerHTML = '';
                    data.forEach(dest => {
                        const item = document.createElement('button');
                        item.className = 'list-group-item list-group-item-action';
                        item.textContent = dest.destino;
                        item.type = 'button';
                        item.onclick = () => {
                            inputDestino.value = dest.destino;
                            inputTipo.value = dest.tipo;
                            inputId.value = dest.id;
                            sugerencias.innerHTML = '';
                        };
                        sugerencias.appendChild(item);
                    });
                });
        });

            if (!sugerencias.contains(e.target) && e.target !== inputDestino) {

            }
        });
